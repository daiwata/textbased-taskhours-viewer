<!DOCTYPE html>
<html>

<head>
    <title>Taskhours View</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        eel.expose(FilebaseAggregation);
        function filebase_aggregated(content) {
            document.getElementById('filebase-aggregated-content').innerHTML = content;
        }
        eel.expose(MonthlyAggregation);
        function monthly_aggregated(content) {
            document.getElementById('monthly-aggregated-content').innerHTML = content;
        }
        eel.expose(DetailAggregation);
        function detail_aggregated(content) {
            document.getElementById('detail-content').innerHTML = content;
        }
    </script>
    <script type="text/javascript">
        window.onload = function () {
            eel.get_current_html()(function (current_html) {
                detail_aggregated(current_html["DetailAggregation"]);
                filebase_aggregated(current_html["FilebaseAggregation"]);
                monthly_aggregated(current_html["MonthlyAggregation"]);
            });
        };
    </script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="filebase-aggregated-tab" data-toggle="tab"
                    href="#filebase-aggregated">Filebase Aggregated</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="monthly-aggregated-tab" data-toggle="tab" href="#monthly-aggregated">Monthly
                    Aggregated</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="detail-tab" data-toggle="tab" href="#detail">Detail</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="filebase-aggregated" class="tab-pane fade show active">
                <div id="filebase-aggregated-content"></div>
            </div>
            <div id="monthly-aggregated" class="tab-pane fade">
                <div id="monthly-aggregated-content"></div>
            </div>
            <div id="detail" class="tab-pane fade">
                <div id="detail-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
